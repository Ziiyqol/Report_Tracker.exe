name: Build and Release

on:
  release:
    types: [created]

jobs:
  build:
    name: Build for ${{ matrix.platform }}
    # Используем fyne-cross-action для простоты и надежности
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        platform: [windows/amd64, darwin/amd64, darwin/arm64]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
      
      - name: Setup fyne-cross
        # fyne-cross необходим для стабильной кросс-компиляции
        run: |
          go install github.com/fyne-io/fyne-cross@latest
          echo "$HOME/go/bin" >> $GITHUB_PATH

      - name: Run Fyne-Cross Build
        # fyne-cross использует Docker для сборки, что очень надежно
        run: |
          fyne-cross ${{ matrix.platform }} \
            --icon icon.png \
            --app-id com.report.tracker \
            --name ReportTracker \
            --output ReportTracker
            
      - name: Prepare Artifact Names
        id: prepare_artifacts
        run: |
          # Fyne-cross сохраняет файлы в fyne-cross/bin/[platform]/[name]
          case "${{ matrix.platform }}" in
            "windows/amd64") 
              echo "SOURCE_PATH=fyne-cross/bin/windows-amd64/ReportTracker.exe" >> $GITHUB_ENV
              echo "ARTIFACT_NAME=ReportTracker_Windows_x64.exe" >> $GITHUB_ENV
              ;;
            "darwin/amd64")
              echo "SOURCE_PATH=fyne-cross/bin/darwin-amd64/ReportTracker.app.tar.gz" >> $GITHUB_ENV
              echo "ARTIFACT_NAME=ReportTracker_macOS_Intel.tar.gz" >> $GITHUB_ENV
              ;;
            "darwin/arm64")
              echo "SOURCE_PATH=fyne-cross/bin/darwin-arm64/ReportTracker.app.tar.gz" >> $GITHUB_ENV
              echo "ARTIFACT_NAME=ReportTracker_macOS_M1.tar.gz" >> $GITHUB_ENV
              ;;
          esac

      - name: Copy Artifact to Root
        # Перемещаем файл в корень для удобной загрузки
        run: mv ${{ env.SOURCE_PATH }} ${{ env.ARTIFACT_NAME }}

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ${{ env.ARTIFACT_NAME }}
