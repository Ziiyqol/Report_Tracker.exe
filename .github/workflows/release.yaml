name: Build and Release

on:
  release:
    types: [created]

jobs:
  # ------------------------------------------------------------------
  # JOB 1: –°–±–æ—Ä–∫–∞ –¥–ª—è Windows
  # –ò—Å–ø–æ–ª—å–∑—É–µ–º fyne-cross, —É–∫–∞–∑—ã–≤–∞—è –ø–∞–∫–µ—Ç 'cmd' –∫–∞–∫ –∞—Ä–≥—É–º–µ–Ω—Ç.
  # ------------------------------------------------------------------
  build_windows:
    name: üî® Build Windows (x64)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
      - name: Install fyne-cross
        run: |
          go install github.com/fyne-io/fyne-cross@latest
          echo "$HOME/go/bin" >> $GITHUB_PATH
      - name: Build Windows Binary
        run: |
          fyne-cross windows -arch amd64 \
            --icon cmd/icon.png \ # –ò–∫–æ–Ω–∫–∞ –∏–∑ –∫–æ—Ä–Ω—è/cmd/icon.png
            --app-id com.report.tracker \
            --name ReportTracker \
            --output ReportTracker \
            ./cmd  # <--- –§–ò–ù–ê–õ–¨–ù–û–ï –ò–°–ü–†–ê–í–õ–ï–ù–ò–ï: –£–∫–∞–∑—ã–≤–∞–µ–º –ø–∞–∫–µ—Ç ./cmd
      - name: Prepare Artifact
        run: |
          # fyne-cross —Å–æ—Ö—Ä–∞–Ω—è–µ—Ç –≤—ã—Ö–æ–¥–Ω–æ–π —Ñ–∞–π–ª –≤ –ø–æ–¥–ø–∞–ø–∫–µ
          mv fyne-cross/bin/windows-amd64/ReportTracker.exe ReportTracker_Windows_x64.exe
      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        with:
          files: ReportTracker_Windows_x64.exe

  # ------------------------------------------------------------------
  # JOB 2: –°–±–æ—Ä–∫–∞ –¥–ª—è macOS (Intel –∏ M1/ARM64)
  # –ò—Å–ø–æ–ª—å–∑—É–µ–º –Ω–∞—Ç–∏–≤–Ω—ã–π Fyne CLI.
  # ------------------------------------------------------------------
  build_macos:
    name: üçé Build macOS (Intel & M1)
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
      - name: Install Fyne CLI
        run: go install fyne.io/fyne/v2/cmd/fyne@latest

      # --- –°–±–æ—Ä–∫–∞ –¥–ª—è Intel (amd64) ---
      - name: üì¶ Package macOS Intel (amd64)
        run: |
          export CGO_ENABLED=1
          export GOOS=darwin
          export GOARCH=amd64
          # –ò–°–ü–†–ê–í–õ–ï–ù–ò–ï: –£–∫–∞–∑—ã–≤–∞–µ–º --sourceDir cmd –ò–∫–æ–Ω–∫—É —É–∫–∞–∑—ã–≤–∞–µ–º –æ—Ç–Ω–æ—Å–∏—Ç–µ–ª—å–Ω–æ –∫–æ—Ä–Ω—è.
          $HOME/go/bin/fyne package -os darwin --sourceDir cmd --icon cmd/icon.png --appID com.report.tracker --name ReportTracker
          mv ReportTracker.app ReportTracker_Intel.app
          tar -czf ReportTracker_macOS_Intel.tar.gz ReportTracker_Intel.app

      # --- –°–±–æ—Ä–∫–∞ –¥–ª—è Apple Silicon (arm64/M1) ---
      - name: üì¶ Package macOS Apple Silicon (arm64)
        run: |
          export CGO_ENABLED=1
          export GOOS=darwin
          export GOARCH=arm64
          # –ò–°–ü–†–ê–í–õ–ï–ù–ò–ï: –£–∫–∞–∑—ã–≤–∞–µ–º --sourceDir cmd –ò–∫–æ–Ω–∫—É —É–∫–∞–∑—ã–≤–∞–µ–º –æ—Ç–Ω–æ—Å–∏—Ç–µ–ª—å–Ω–æ –∫–æ—Ä–Ω—è.
          $HOME/go/bin/fyne package -os darwin --sourceDir cmd --icon cmd/icon.png --appID com.report.tracker --name ReportTracker
          mv ReportTracker.app ReportTracker_M1.app
          tar -czf ReportTracker_macOS_M1.tar.gz ReportTracker_M1.app

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ReportTracker_macOS_Intel.tar.gz
            ReportTracker_macOS_M1.tar.gz