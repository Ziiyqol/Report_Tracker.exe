name: Build and Release

on:
  release:
    types: [created]

jobs:
  # ------------------------------------------------------------------
  # JOB 1: –°–±–æ—Ä–∫–∞ –¥–ª—è Windows
  # –ò—Å–ø–æ–ª—å–∑—É–µ—Ç fyne-cross –Ω–∞ Linux-–º–∞—à–∏–Ω–µ (—Å–∞–º—ã–π —Å—Ç–∞–±–∏–ª—å–Ω—ã–π –º–µ—Ç–æ–¥ –¥–ª—è .exe)
  # ------------------------------------------------------------------
  build_windows:
    name: üî® Build Windows (x64)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
      - name: Install fyne-cross
        run: |
          go install github.com/fyne-io/fyne-cross@latest
          echo "$HOME/go/bin" >> $GITHUB_PATH
      - name: Build Windows Binary
        run: |
          fyne-cross windows -arch amd64 \
            --icon cmd/icon.png \
            --app-id com.report.tracker \
            --name ReportTracker \
            --output ReportTracker
      - name: Prepare Artifact
        run: |
          mv fyne-cross/bin/windows-amd64/ReportTracker.exe ReportTracker_Windows_x64.exe
      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        with:
          files: ReportTracker_Windows_x64.exe

  # ------------------------------------------------------------------
  # JOB 2: –°–±–æ—Ä–∫–∞ –¥–ª—è macOS (Intel –∏ M1/ARM64)
  # –ò—Å–ø–æ–ª—å–∑—É–µ—Ç –Ω–∞—Ç–∏–≤–Ω—ã–π Fyne CLI –Ω–∞ macOS-–º–∞—à–∏–Ω–µ (–æ–±—Ö–æ–¥–∏—Ç –ø—Ä–æ–±–ª–µ–º—ã —Å SDK –∏ Docker)
  # ------------------------------------------------------------------
  build_macos:
    name: üçé Build macOS (Intel & M1)
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
      - name: Install Fyne CLI
        # –ò—Å–ø–æ–ª—å–∑—É–µ–º fyne package, –∫–æ—Ç–æ—Ä—ã–π —Ç—Ä–µ–±—É–µ—Ç —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–Ω—ã–π Xcode (–µ—Å—Ç—å –Ω–∞ macos-latest)
        run: go install fyne.io/fyne/v2/cmd/fyne@latest

      # --- –°–±–æ—Ä–∫–∞ –¥–ª—è Intel (amd64) ---
      - name: üì¶ Package macOS Intel (amd64)
        run: |
          export CGO_ENABLED=1
          export GOOS=darwin
          export GOARCH=amd64
          # –ò—Å–ø–æ–ª—å–∑—É–µ–º fyne package (–Ω–∞—Ç–∏–≤–Ω—ã–π, –∞ –Ω–µ cross)
          $HOME/go/bin/fyne package -os darwin -icon cmd/icon.png --appID com.report.tracker --name ReportTracker
          mv ReportTracker.app ReportTracker_Intel.app
          tar -czf ReportTracker_macOS_Intel.tar.gz ReportTracker_Intel.app

      # --- –°–±–æ—Ä–∫–∞ –¥–ª—è Apple Silicon (arm64/M1) ---
      - name: üì¶ Package macOS Apple Silicon (arm64)
        run: |
          export CGO_ENABLED=1
          export GOOS=darwin
          export GOARCH=arm64
          $HOME/go/bin/fyne package -os darwin -icon cmd/icon.png --appID com.report.tracker --name ReportTracker
          mv ReportTracker.app ReportTracker_M1.app
          tar -czf ReportTracker_macOS_M1.tar.gz ReportTracker_M1.app

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ReportTracker_macOS_Intel.tar.gz
            ReportTracker_macOS_M1.tar.gz